<!DOCTYPE html>
<html lang="en">
<!-- Practice with Bootstrap -->

<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="animate.css"> <!-- Required for animation, file is in HTML_CSS_JavaScript folder -->
</head>

<script src="jquery-3.2.0.min.js"></script> <!-- jQuery file is in HTML_CSS_JavaScript folder -->
<script>
$(document).ready(function() { // document ready function
$("button").addClass("animated bounce"); // 'button' is an element so we don't need the '.'
$(".well").addClass("animated shake"); // 'well' is a class so we need the '.'
$("#target3").addClass("animated fadeOut"); // 'target3' is an id so we need the '#'
$("#target4").css("color", "blue"); // '.css' jQuery function allows us to change the CSS of an element
$("#target4").css("font-size", "12px"); // function allows only ONE CSS property to be changed
$("#target1").prop("disabled", true); // '.prop' function allows us to adjust the properties of elements
$("h3").html("<i>jQuery Playground</i>"); // '.html' function lets us add HMTL tags and text within an element (overwrites content)
$("#target6").text("#TARGET6"); // similar to ^ function but ONLY for text, no HTML tags
$("#target5").remove(); // '.remove' function removes HTML elements using jQuery
$("#target2").appendTo("#right-well"); // '.appendTo' function allows us to move elements from one div to another,
                                       // allows us to select HTML elements and APPEND them to another element.
$("#target2").clone().appendTo("#left-well"); // '.clone' function makes a copy of an element, we then used '.appendTO' to move
                                              // it to another place * Sticking jQuery methods together called "function chaining".
$("#target1").parent().css("background-color", "#f2a4a4"); // '.parent' function accesses the parent of whichever element is
                                                           // is selected. Function chaining, e.g. with '.css', will change
                                                           // the parent element's styling.
$("#right-well").children().css("background-color", "#e8d2ef"); // similar to ^, but accesses the children
$("button:nth-child(3)").css("letter-spacing", "4px"); // '[element/class]:nth-child(n)' css selector allows us to select the nth
                                                       // elements with the target class or element type, NOT IDs. So here we could
                                                       // have also done '$(".target:nth-child(3)")', since 'target' is a class.

});
</script>

<body>

<!-- Only change code above this line -->
<!-- When we start using jQuery, we will modify HTML elements without needing to actually change them in HTML. -->
<div class="container-fluid">
<h3 class="text-primary text-center">jQuery Playground</h3>
<div class="row">
  <div class="col-xs-6">
  <h4>#left-well</h4>
    <div class="well" id="left-well"> <!-- id must be unique to a specific element and used only once per page -->
      <button id="target1" class="btn btn-default target">#target1</button>
      <button id="target2" class="btn btn-default target">#target2</button>
      <button id="target3" class="btn btn-default target">#target3</button>
    </div>
  </div>
  <div class="col-xs-6">
  <h4>#right-well</h4>
    <div class="well" id="right-well">
      <button id="target4" class="btn btn-default target">#target4</button>
      <button id="target5" class="btn btn-default target">#target5</button>
      <button id="target6" class="btn btn-default target">#target6</button>
    </div>
  </div>
</div>
</div>

</body>
</html>
